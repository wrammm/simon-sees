<div class="container">
  <div class="heading">
    <h1>Simon Sees ðŸ‘€</h1>
  </div>
  <div class="difficulty">
    <mat-form-field>
      <mat-label>Difficulty</mat-label>
      <mat-select [(ngModel)]="selectedLevel" name="levels">
        @for (level of levels; track level) {
        <mat-option [value]="level">{{ level.levelDisplay }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div class="theme">
    <mat-form-field>
      <mat-label>Theme</mat-label>
      <mat-select [(ngModel)]="selectedTheme" name="themes">
        @for (theme of themes; track theme) {
        <mat-option [value]="theme.value">{{ theme.displayValue }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  <div class="play">
    <button mat-flat-button color="primary" (click)="play()">Play</button>
  </div>
  <!-- <home [value]="value" />
    <button (click)="changeValue()">Change value</button> -->
</div>
